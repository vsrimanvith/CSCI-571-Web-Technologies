runtime: python27
api_version: 1
threadsafe: true
handlers:
  - url: /
    static_files: dist/ticketmaster-frontend/index.html
    upload: dist/ticketmaster-frontend/index.html
  - url: /search
    static_files: dist/ticketmaster-frontend/index.html
    upload: dist/ticketmaster-frontend/index.html
  - url: /favorites
    static_files: dist/ticketmaster-frontend/index.html
    upload: dist/ticketmaster-frontend/index.html
  - url: /
    static_dir: dist/ticketmaster-frontend
skip_files:
  - e2e/
  - node_modules/
  - src/
  - coverage
  - ^(.*/)?\..*$
  - ^(.*/)?.*\.json$
  - ^(.*/)?.*\.md$
  - ^(.*/)?.*\.yaml$
  - ^LICENSE