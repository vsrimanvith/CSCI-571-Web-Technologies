<div class="container mt-5" id="tablecomp">
    <div *ngIf="events.length>0">
      <div class="table-responsive" style="text-align: center;">
        <table class="table table-striped table-dark container tableround" style="font-size: 15px;">
          <thead>
            <tr>
              <th style="width: 15%;text-align: center;">Date/Time</th>
              <th style="width: 10%;text-align: center;">Icon</th>
              <th style="width: 45%;text-align: center;">Event</th>
              <th style="width: 10%;text-align: center;">Genre</th>
              <th style="width: 20%;text-align: center;">Venue</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let event of events;let i=index" (click)="infoCard(event.id);venueCard(event._embedded.venues[0].name);checkfavorite(event.id)" style="cursor: pointer;">
              <td><b>{{event['dates']['start']['localDate']}} <br> {{event['dates']['start']['localTime']}}</b></td>
              <td><img src='{{event.images[0].url}}' height="85px" width="85px"></td>
              <td>{{event.name}}</td>
              <td>{{event['classifications'][0]['segment']['name']}}</td>
              <td>{{event['_embedded']['venues'][0]['name']}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
   
  </div>
  <div class="container col-md-8" *ngIf="events.length==0" style="background-color: white; border-radius: 20px;text-align: center;margin-bottom: 20px;" id="notableinfo">
    <h2 style="color: red;font-size: 20px !important;"><b>No results available</b></h2>
  </div>
